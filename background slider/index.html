<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

      <div

          background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/04/Desktop-landscape-wallpaper-HD-1.jpg');
